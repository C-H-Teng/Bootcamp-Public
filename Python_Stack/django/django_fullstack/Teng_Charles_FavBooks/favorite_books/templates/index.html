<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "styles.css" %}">
    <title>Charles Teng's Favorite Books assignment</title>
</head>
<body>
    <div id="container">
        <div id="registration">
            <h1>Registration</h1>
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="row">
                    <h4>First Name</h4>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="row">
                    <h4>Last Name</h4>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="row">
                    <h4>Email</h4>
                    <input type="email" name="reg_email" id="reg_email">
                </div>
                <div class="row">
                    <h4>Password</h4>
                    <input type="password" name="reg_pw" id="reg_pw">
                </div>
                <div class="row">
                    <h4>Confirm Password</h4>
                    <input type="password" name="confirm_pw" id="confirm_pw">
                </div>
                <button type="submit" value="submit">Register</button>
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </form>
        </div> <!--registration div end-->

        <div id="login">
            <h1>Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="row">
                    <h4>Email</h4>
                    <input type="email" name="log_email" id="log_email">
                </div>
                <div class="row">
                    <h4>Password</h4>
                    <input type="password" name="log_pw" id="log_pw">
                </div>
                <button type="submit" value="submit">Log In</button>
            </form>
        </div> <!--login div end-->
    </div> <!--container div end-->
</body>
</html>
