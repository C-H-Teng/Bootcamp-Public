<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "styles_new&edit.css" %}">
    <title>Charles Teng's Semi-Restfull TV Shows assignment</title>
</head>
<body>
    <div id="container">
        <form action="/shows/new/new_show_create" method="POST">
            <div class="row">
                <h1>Add a New Show</h1>
                <a href="/shows">Home</a>
            </div>
            {% csrf_token %}
            <h3>Title</h3>
            <input type="text" name="n_title" id="n_title">
            <div class="row">
                <h3>Network</h3>
                <h3>Release Date</h3>
            </div>
            <div class="row">
                <input type="text" name="n_network" id="n_network">
                <input type="date" name="n_release" id="n_release" max="{{ present }}">
            </div>
            <h3>Description</h3>
            <div class="row description">
                <textarea name="n_desc" id="n_desc"></textarea>
            </div>
            <button type="submit" value="submit">Create</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div> <!--container div end-->
</body>
</html>
