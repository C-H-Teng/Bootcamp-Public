<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "styles.css" %}">
    <title>Charles Teng's Semi-Restfull TV Shows assignment</title>
</head>
<body>
    <div id="container">
        <h1>All Shows</h1>

        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for shows in shows_list %}
                <tr>
                    <td>{{ shows.id }}</td>
                    <td>{{ shows.title }}</td>
                    <td>{{ shows.network }}</td>
                    <td>{{ shows.release }}</td>
                    <td><a href="/shows/{{ shows.id }}/details">About</a> | <a href="/shows/{{ shows.id }}/edit">Edit</a> | <a href="/shows/{{ shows.id }}/delete">Delete</a></td>
                </tr>
            {% endfor %}
        </table> <!--table end-->

        <a href="/shows/new">Add a New Show</a>
    </div> <!--container div end-->
</body>
</html>
