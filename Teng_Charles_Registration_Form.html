<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Teng's Registration Form</title>
</head>

<body>
    <h1>Charles Teng's Registration Form</h1>

    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="pwconfirm">PWconfirm:</label>
        <input type="password" id="pwconfirm" name="passwordConfirmation"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"><br>

        <p>A short description about yourself:</p>
        <textarea name="description"></textarea><br>

        <label>Favorite Language:</label>
        <select name="favLanguage">
            <option value="javascript">Java Script</option>
            <option value="python">Python</option>
            <option value="cSharp">C#</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
